<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/teams.css">
        <link rel="stylesheet" href="/css/navbar.css">
        <script src="/js/dropdown.js"></script>
        <script src="/js/header.js"></script>
        <title></title>
    </head>
    <div id="header"></div>
    <body id="boruto">
        <div class="title" id="borutotitle">
            <div id="blurbackground">
                <h1 id="boruto-teamname">Boruto</h1>
            </div>
        </div>
        <h2>Chairman: </h2>
        <div class="profile">
            <img src="/img/teamsimg/boruto/naruto.webp" class="manageravt">
            <a href="/html/legendshtml/UzumakiNaruto.html">
                <p class="manager-name">Uzumaki Naruto</p>
            </a>
        </div>
        
        <h2>Coach: </h2>
        <div class="profile">
            <img src="/img/teamsimg/boruto/kakashi.webp" class="manageravt">
            <p class="manager-name">Hatake Kakashi</p>
        </div>

        <h2>Medical: </h2>
        <div class="employees">
            <div class="profile">
                <img src="/img/teamsimg/boruto/sakura.webp" class="manageravt">
                <p class="manager-name">Haruno Sakura</p>
            </div>
            <div class="profile">
                <img src="/img/teamsimg/boruto/ino.webp" class="manageravt">
                <p class="manager-name">Yamanaka Ino</p>
            </div>
        </div>
        

        <h2>Players:</h2>
        <table>
            <thead>
                <tr id="header">
                    <th colspan="2">Full name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody id="player-list"></tbody>
        </table>
    </body>
    <script>
        const teamId = document.body.id;

        fetch(`/api/${teamId}-players`)
          .then(res => res.json())
          .then(players => {
            const table = document.getElementById('player-list');
            players.forEach(player => {
              const tr = document.createElement('tr');
              const name = player.name.split(" ")
              const link = name.join("")
              tr.innerHTML = `
                <td class="info"><img src="/img/teamsimg/${teamId}/${player.id}.webp" class="playeravt">
                <td class="playername"><a href="/html/playerhtml/${teamId}/${link}.html">${player.name}</a></td>
                <td class="info">${player.age}</td>
                <td class="info">${player.position}</td>
                <td class="info">${player.shirt_no}</td>
              `;
              table.appendChild(tr);
            });
          });

        fetch(`/api/team/${teamId}`)
            .then(res => res.json())
            .then(team => {
                document.title = team.name;
            })
            .catch(err => {
                console.error('Error loading team:', err);
        });
    </script>
</html>
